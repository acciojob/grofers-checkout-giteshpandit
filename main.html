<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grofers Checkout</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Grocery List</h1>
  <table id="grocery-table" border="1">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item">
        <td>Apples</td>
        <td class="prices">30</td>
      </tr>
      <tr class="item">
        <td>Bananas</td>
        <td class="prices">10</td>
      </tr>
      <tr class="item">
        <td>Milk</td>
        <td class="prices">50</td>
      </tr>
      <!-- More items can be added here -->
    </tbody>
  </table>

  <button id="calculate-btn">Calculate Total Price</button>
</body>
</html>
